<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Water Jug Challenge</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Water Jug Challenge</h1>
                <div class="form">
                    <span>X Jug</span>
                    <input id="x-jug" type="number" min="1" onkeydown="if(event.key==='.' || event.key===','){event.preventDefault();}" required>
                    <span>Y Jug</span>
                    <input id="y-jug" type="number" min="1" onkeydown="if(event.key==='.' || event.key===','){event.preventDefault();}" required>
                    <span>Z Measure</span>
                    <input id="z-measure" type="number" min="1" onkeydown="if(event.key==='.' || event.key===','){event.preventDefault();}" required>
                    <button id="bt">Resolve</button>
                </div>
                <div class="solution">
                </div>
            </div>
        </main>
        <script src="Water-jug.js" charset="uft-8"></script>
    </body>
</html>
